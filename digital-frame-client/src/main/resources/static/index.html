<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <!--<style type="text/css">-->
        <!--[ng\:cloak], [ng-cloak], .ng-cloak {-->
            <!--display: none !important;-->
        <!--}-->
    <!--</style>-->
</head>

<body ng-app="hello" ng-controller="images" ng-style="{ 'background-image': 'url(/images/' + not.id + '/' + not.name + ')', 'background-repeat': 'no-repeat'}">
    <div class="container">
        <div ng-controller="clock" ng-cloak>
            <p class="date">{{CurrentDate | date:'dd.MM.yyyy'}}</p>
            <p class="time">{{CurrentDate | date:'HH:mm'}}</p>
        </div>
    </div>
    <div ng-controller="notification" ng-show="visible" ng-cloak class="notification">
        <p>{{notification.text}}</p>
    </div>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/hello.js"></script>
    </body>
</html>
