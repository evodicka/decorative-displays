<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<style type="text/css">-->
        <!--[ng\:cloak], [ng-cloak], .ng-cloak {-->
            <!--display: none !important;-->
        <!--}-->
    <!--</style>-->
</head>

<body ng-app="hello">
    <div class="container">
        <h1>Greetings</h1>
        <div ng-controller="home" ng-cloak class="ng-cloak">
            <p>The ID is {{greeting.id}}</p>
            <p>The content is {{greeting.content}}</p>
        </div>
        <div ng-controller="notification" ng-cloak class="ng-cload">
            <p>Notification id is {{notification.id}}</p>
            <p>Notification text is {{notification.text}}</p>
        </div>
        <div ng-controller="images" ng-cloak class="ng-cload">
            <p>Image id is {{not.id}}</p>
            <p>Image name is {{not.name}}</p>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="js/hello.js"></script>
    </body>
</html>
