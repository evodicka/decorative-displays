<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--<style type="text/css">-->
        <!--[ng\:cloak], [ng-cloak], .ng-cloak {-->
            <!--display: none !important;-->
        <!--}-->
    <!--</style>-->
</head>

<body ng-app="hello" ng-controller="images" ng-style="{ 'background-image': 'url(/images/' + not.id + '/' + not.name + ')', 'background-repeat': 'no-repeat'}">
    <div class="container">
        <div ng-controller="clock" ng-cloak>
            <p class="date">{{CurrentDate | date:'dd.MM.yyyy'}}</p>
            <p class="time">{{CurrentDate | date:'HH:mm'}}</p>
        </div>
    </div>
    <div ng-controller="notification" ng-show="visible" ng-cloak class="notification">
        <p>{{notification.text}}</p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="i18n/angular-locale_de-de.js"></script>
    <script src="js/hello.js"></script>
    </body>
</html>
